<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Fashion Driven</title>
</head>

<body>
    <div class="content">
        <header class="header">
            <figure class="logo_nome">
                <img class="logo" src="./assets/img/Logo.png">
            </figure>
        </header>
        <div class="container">
            <section class="box">
                <div class="clothingCustomization">
                    <div class="allOptions">
                        <div class="interaction">
                            <p>Escolha o modelo</p>
                        </div>
                        <div class="iconGroup">
                            <figure class="singleOption">
                                <div class="circle model" onclick="selectModel(this)">
                                    <img class="" src="./assets/img/tshirt.png">
                                </div>
                                <p>T-shirt</p>
                            </figure>
                            <figure class="singleOption">
                                <div class="circle model" onclick="selectModel(this)">
                                    <img class="" src="./assets/img/Camiseta.png">
                                </div>
                                <p>Camiseta</p>
                            </figure>
                            <figure class="singleOption">
                                <div class="circle model" onclick="selectModel(this)">
                                    <img class="" src="./assets/img/Mangalonga.png">
                                </div>
                                <p>Manga longa</p>
                            </figure>

                        </div>
                        <div class="interaction">   
                            <p>Escolha a gola</p>
                        </div>
                        <div class="iconGroup">
                            <figure class="singleOption">
                                <div class="circle" onclick="selectCollar(this)">
                                    <img class="" src="./assets/img/GolaV.png">
                                </div>
                                <p>Gola V</p>
                            </figure>
                            <figure class="singleOption">
                                <div class="circle" onclick="selectCollar(this)">
                                    <img class="" src="./assets/img/GolaRedonda.png">
                                </div>
                                <p>Gola Redonda</p>
                            </figure>
                            <figure class="singleOption">
                                <div class="circle" onclick="selectCollar(this)">
                                    <img class="" src="./assets/img/GolaPolo.png">
                                </div>
                                <p>Gola polo</p>
                            </figure>
                        </div>
                        <div class="interaction">   
                            <p>Escolha o tecido</p>
                        </div>
                        <div class="iconGroup">
                            <figure class="singleOption">
                                <div class="circle" onclick="selectCloth(this)">
                                    <img class="" src="./assets/img/Seda.png">
                                </div>
                                <p>Seda</p>
                            </figure>
                            <figure class="singleOption">
                                <div class="circle" onclick="selectCloth(this)">
                                    <img class="" src="./assets/img/Algodão.png">
                                </div>
                                <p>Algodão</p>
                            </figure>
                            <figure class="singleOption">
                                <div class="circle" onclick="selectCloth(this)">
                                    <img class="" src="./assets/img/Poliester.png">
                                </div>
                                <p>Poliéster</p>
                            </figure>
                        </div>
                    </div>
                    <div class="imagemInput">
                        <div class="interaction">
                            <p>Imagem de referência</p>
                        </div>
                        <input placeholder="   Insira o link" id="imgInput">
                    </div>
                    <div class="confirmOrder">
                        <p>Confirmar pedido</p>
                    </div>
                </div>

            </section>

            <aside class="box illustration">
                <img class="woman" src="./assets/img/ilustração.png">
            </aside>
        </div>
        <div class="lastOrders">
            <div class="lastOrdersTitle">
                <p>Ultimos pedidos</p>
            </div>   
            <div class="allItens"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
