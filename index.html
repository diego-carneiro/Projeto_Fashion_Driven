<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Fashion Driven</title>
</head>

<body>
    <div class="content">
        <header class="header">
            <figure class="logo-nome">
                <img class="logo" src="./assets/img/Logo.png">
            </figure>
        </header>
        <div class="container">
            <section class="box">
                <div class="clothing-customization">
                    <div class="all-options">
                        <div class="interaction">
                            <p>Escolha o modelo</p>
                        </div>
                        <div class="icon-group">
                            <figure class="single-option">
                                <div class="circle model" onclick="selectModel(this)">
                                    <img class="" src="./assets/img/tshirt.png">
                                </div>
                                <div>T-shirt</div>
                            </figure>
                            <figure class="singleOption">
                                <div class="circle model" onclick="selectModel(this)">
                                    <img class="" src="./assets/img/Camiseta.png">
                                </div>
                                <div>Camiseta</div>
                            </figure>
                            <figure class="singleOption">
                                <div class="circle model" onclick="selectModel(this)">
                                    <img class="" src="./assets/img/Mangalonga.png">
                                </div>
                                <div>Manga longa</div>
                            </figure>

                        </div>
                        <div class="interaction">   
                            <p>Escolha a gola</p>
                        </div>
                        <div class="icon-group">
                            <figure class="singleOption">
                                <div class="circle" onclick="selectNeck(this)">
                                    <img class="" src="./assets/img/GolaV.png">
                                </div>
                                <div class="type">Gola V</div>
                            </figure>
                            <figure class="singleOption">
                                <div class="circle" onclick="selectNeck(this)">
                                    <img class="" src="./assets/img/GolaRedonda.png">
                                </div>
                                <div class="type">Gola Redonda</div>
                            </figure>
                            <figure class="singleOption">
                                <div class="circle" onclick="selectNeck(this)">
                                    <img class="" src="./assets/img/GolaPolo.png">
                                </div>
                                <div class="type">Gola polo</div>
                            </figure>
                        </div>
                        <div class="interaction">   
                            <p>Escolha o tecido</p>
                        </div>
                        <div class="icon-group">
                            <figure class="singleOption">
                                <div class="circle" onclick="selectMaterial(this)">
                                    <img class="" src="./assets/img/Seda.png">
                                </div>
                                <div>Seda</div>
                            </figure>
                            <figure class="singleOption">
                                <div class="circle" onclick="selectMaterial(this)">
                                    <img class="" src="./assets/img/Algodão.png">
                                </div>
                                <div>Algodão</div>
                            </figure>
                            <figure class="singleOption">
                                <div class="circle" onclick="selectMaterial(this)">
                                    <img class="" src="./assets/img/Poliester.png">
                                </div>
                                <div>Poliéster</div>
                            </figure>
                        </div>
                    </div>
                    <div class="imagemInput">
                        <div class="interaction">
                            <p>Imagem de referência</p>
                        </div>
                        <input placeholder="   Insira o link" id="imgLink" onkeyup="finishOrder()">
                    </div>
                    <div class="confirm-order" onclick="submitOrder()">
                        <p>Confirmar pedido</p>
                    </div>
                </div>

            </section>

            <aside class="box illustration">
                <img class="woman" src="./assets/img/ilustração.png">
            </aside>
        </div>
        <div class="last-orders">
            <div class="last-orders-title">
                <p>Ultimos pedidos</p>
            </div>   
            <div class="all-itens"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
